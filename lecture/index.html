<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const e = React.createElement; //태그를 만들어주는 함수
      //클래스 하나가 하나의 컴포넌트
      class LikeButton extends React.Component{
        constructor(props){
          super(props);
          this.state={
            liked:false,
          }
        }
        render(){
          return <button type="submit" onClick={()=>{this.setState({liked:true})}}>Like</button>
              {this.state.liked===true ? 'Liked' : 'Like'}

          // return e ('button', {onClick: ()=>{this.setState({liked:true})}},
          //   this.state.liked === true ? 'Liked' : 'Like'
        //); //이런 모양의 버튼을 만들겠다
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<LikeButton/>, document.querySelector('#root'));
      //ReactDOM.render(e(LikeButton), document.querySelector('#root')); <!--root안에다 버튼을 그린다-->
    </script>
  </body>
</html>
